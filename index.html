<html>
	<head>	
		<title>Snowgun game</title>
	</head>

	<body>
		<canvas id="canvas" width=400 height=200></canvas>
	</body>
	<script src="js/class.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/helper.js"></script>
</html>

<script>

// Initialise canvas
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;

// Global variables
var gridLen = 20;                       // Each grid 20 pixels
var numWidth = canvas.width/gridLen;    // Number of grids horizontal
var numHeight = canvas.height/gridLen;  // Number of grids vertical


var player;



var square = new Image();
square.src = "img/player.png";
var block = new Image();
block.src = "img/block.png";
var gun = new Image();
gun.src = "img/gun.png";
var bg = new Image();
bg.src = "img/bg.png";
var snowball = new Image();
snowball.src = "img/snowball.png";


var bulletArr = new ObjectArray();

window.onload = function() {
	player = new Player(4, 4, 20, 20, square, 2, 2, [0, 1]);

	testAnim = new AnimEntity(7, 7, 20, 20, square, 2, 2, [0, 1]);
	requestAnimationFrame(gameLoop);
}

// Game loop
function gameLoop() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.drawImage(bg, 0, 0);
	drawGrids();


	testAnim.update();

	player.update();
	bulletArr.update();	

	requestAnimationFrame(gameLoop);
}


</script>

<style>
#canvas {
	border: 3px solid black;
	height: 600px;
	width: 1200px;

	image-rendering: pixelated;
}
</style>
