<html>
	<head>	
		<title>Snowgun game</title>
	</head>

	<body>
		<canvas id="canvas" width=200 height=200></canvas>
	</body>
	<script src="js/class.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/helper.js"></script>
</html>

<script>

// Initialise canvas
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;

// Global variables
var gridLen = 20;                       // Each grid 10 pixels
var numWidth = canvas.width/gridLen;    // Number of grids horizontal
var numHeight = canvas.height/gridLen;  // Number of grids vertical


var player;



var square = new Image();
square.src = "img/player.png";
var block = new Image();
block.src = "img/block.png";


window.onload = function() {
	player = new Player(4, 4, 20, 20, square);
	blockTest = new Entity(7, 7, 20, 20, block);


	requestAnimationFrame(gameLoop);
}

// Game loop
function gameLoop() {
	ctx.clearRect(0, 0, 200, 200);

	drawGrids();


	player.update();
	blockTest.update();

	requestAnimationFrame(gameLoop);
}


</script>

<style>
#canvas {
	border: 3px solid black;
	height: 600px;
	width: 600px;

	image-rendering: pixelated;
}
</style>
