<html>
	<head>	
		<title>Snowgun game</title>
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
		<!--Menu screen-->
		<div>
			<button id="playButton" onclick="game.toArenaScreen()">Play</button>
			<button id="controlButton" onclick="game.toControlScreen()">Controls</button>
		</div>

		<!--Control screen-->
		<div>
			<button id="backToMenuButton" onclick="game.toMenuScreen()">Menu</button>
		</div>


		<!--Game screen-->
		<<div id="timer">30</div>
		<div id="banner">Ready</div>
		<canvas id="canvas" width=400 height=200></canvas>

	</body>
	<script src="js/class.js"></script>
	<script src="js/weapon.js"></script>
	<script src="js/game.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/files.js"></script>
</html>

<script>


// Initialise canvas
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;
ctx.lineWidth = 1;



const DIR = {
	left: 0,
	up: 1,
	right: 2,
	down: 3,
	none: 4
};

const GAMESTATE = {
	menu: 0,
	arena: 1,
	paused: 2,
	gameover: 3,
	controls: 4
}


var gridLen = 20;          // Each grid 20 pixels wide/high
var numWidth = canvas.width/gridLen;   // Number of grids horizontal
var numHeight = canvas.height/gridLen;  // Number of grids vertical

var playerArr = [];               // Array of players
var tempArr = new ObjectArray();  // Array of temporary objects eg. bullets
var wallArr = [];                 // Array for walls
var snowArr = new ObjectArray();  // Array for snow piles
var game = new Game();

// Game loop
function gameLoop() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	

	game.update();

	requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

</script>
