<html>
	<head>	
		<title>Snowgun game</title>
		<link href="style.css" rel="stylesheet">
	</head>

	<body>	
		<div id="canvas-wrap">

			<!--Game canvas-->
			<canvas id="canvas" width=400 height=200></canvas>
			<div id="overlay">

				<!--Arena screen-->
				<div id="ammo1"></div>
				<div id="ammo2"></div>
				<div id="scoreCTF">Score</div>
				<div id="winnerBoard">
					<img id="winnerImg" src="img/winBack.png" alt="Winner">
					<div id="winnerText">Winner</div>
				</div>


				<!--Menu screen-->
				<img class="menuScreen" id="playButton" onmouseover="changeImage(this, playButtonFlash_img)" onmouseout="changeImage(this, playButton_img)" onclick="game.toSelectionScreen()" src="img/playButton.png" alt="playButton">
				<img class="menuScreen" id="controlButton" onmouseover="changeImage(this, controlButtonFlash_img)" onmouseout="changeImage(this, controlButton_img)" onclick="game.toControlScreen()" src="img/controlButton.png" alt="controlButton">
				<!--<img class="menuScreen" id="unlockButton" onmouseover="changeImage(this, unlockButtonFlash_img)" onmouseout="changeImage(this, unlockButton_img)" onclick="game.toUnlockScreen()" src="img/unlockButton.png" alt="unlockButton">-->


				<!--Selection screen-->
				<img id="goButton" class="selectScreen" onmouseover="changeImage(this, goButtonFlash_img)" onmouseout="changeImage(this, goButton_img)" onclick="game.toCTFScreen()" src="img/goButton.png" alt="goButton">
				<img id="levelLeft" class="selectScreen" onmouseover="changeImage(this, arrowFlipFlash_img)" onmouseout="changeImage(this, arrowFlip_img)" onclick="prevLevel()" src="img/arrowFlip.png" alt="levelLeft">
				<img id="levelRight" class="selectScreen" onmouseover="changeImage(this, arrowFlash_img)" onmouseout="changeImage(this, arrow_img)" onclick="nextLevel()" src="img/arrow.png" alt="levelLeft">
				<div id="levelName" class="selectScreen">Level name</div>


				<!--Control screen-->
				<img class="selectScreen" id="backToMenuButton" onmouseover="changeImage(this, menuButtonFlash_img)" onmouseout="changeImage(this, menuButton_img)" onclick="game.toMenuScreen()" src="img/menuButton.png" alt="menuButton">

				<!--Unlock screen-->
				<div class="unlockScreen" id="weaponry">
					<div class="weaponBox" class="unlockScreen" id="weaponry_0">1</div>
					<div class="weaponBox" class="unlockScreen" id="weaponry_1">2</div>
					<div class="weaponBox" class="unlockScreen" id="weaponry_2">3</div>
					<div class="weaponBox" class="unlockScreen" id="weaponry_3">4</div>
				</div>


			</div>
		</div>


	</body>
	<script src="js/class.js"></script>
	<script src="js/weapon.js"></script>
	<script src="js/level.js"></script>
	<script src="js/unlock.js"></script>
	<script src="js/game.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/files.js"></script>
</html>

<script>



// Initialise canvas
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;
ctx.lineWidth = 1;
ctx.font = "10px 'custom'";

// Scale canvas by 3 times
var canvasScaling = 3;
canvas.style.width = canvas.width * canvasScaling;
canvas.style.height = canvas.height * canvasScaling;



const DIR = {
	left: 0,
	up: 1,
	right: 2,
	down: 3,
	none: 4
};

const GAMESTATE = {
	menu: 0,
	dm: 1,
	ctf: 2,
	paused: 3,
	gameover: 4,
	controls: 5,
	selection: 6,
	unlock: 7
}



var gridLen = 20;          // Each grid 20 pixels wide/high
var numWidth = canvas.width/gridLen;   // Number of grids horizontal
var numHeight = canvas.height/gridLen;  // Number of grids vertical

var playerArr;  // Array of players
var tempArr;    // Array of temporary objects eg. bullets
var wallArr;    // Array for walls
var snowArr;    // Array for snow piles
var game;
var debug = false;

var money = 0;

window.onload = function() {
	game = new Game();
	requestAnimationFrame(gameLoop);
}

// Game loop
function gameLoop() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	

	game.update();

	requestAnimationFrame(gameLoop);
}



</script>
